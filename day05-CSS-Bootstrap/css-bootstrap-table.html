<html>
    <head>
        <title>Bootstrap Table</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" type="text/css" >
        
        <script>
        // JQuery: Create & select dynamically generated element: Adding/Removing rows in a table

        $(document).ready(function() {
            $('#tbl').DataTable();  // for DataTable

            $("#add").click(function() {
                var fName = $("#fName").val();
                var lName = $("#lName").val();
                var age = $("#age").val();
                // Row has generated dynamically.
                // id cannot be duplicated. So use class.
                // tbody required for DataTable
                $("#tbl tbody").append("<tr><td> " + fName + "</td><td>" + lName + "</td>"
                    + "<td>" + age + "</td><td><a href='#' class='remove'>Remove</a></td></tr>");
                $("#fName").val("");  // reset contents of text box
                $("#lName").val("");
                $("#age").val("");
            })
        
        // Canâ€™t select dynamically generated element directly. So bind event using "on".
        // .on(name of event, name of class)
        // Of table, on click event of remove class,
        // this = anchor tag which is clicked upon
        // Remove parent (tr) of parent (td) of this (anchor)
        $("#tbl").on("click", ".remove", function() {  
            $(this).parent().parent().remove();
            return false;  // prevent default behavior of anchor tag (redirecting)
        });
    });
    </script>
    </head>

    <body>
        First Name: <input type="text" id="fName"/><br>
        Last Name: <input type="text" id="lName"/><br>
        Age: <input type="text" id="age"/><br>
        <input type="button" id="add" value="Add"/><br>

        <div class="main-content">  <!-- required for DataTable -->
        <div class="content">
        <div class="container-fluid">
        <div class="row">
        <div class="col-lg-12">
        <div class="boxWrap clearfix panel panel-default">
        <div class="btnWrap panel-body">
            <table id="tbl" class="table table-striped">
                <thead>  <!-- thead required for DataTable -->
                <tr><th>First</th><th>Last</th><th>Age</th><th>Remove</th></tr>
                </thead>
                <tbody></tbody>  <!-- tbody required for DataTable -->
            </table>
        </div></div></div></div></div></div></div>
    </body>
</html>
