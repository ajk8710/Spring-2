<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HTML Javascript Practice</title>
</head>
<body>
    <div style="text-align: center;">
        <br/>
        <label><b>Num1</b></label> <input id="num1" type="number"/>
        <label><b>Num2</b></label> <input id="num2" type="number"/>
        <br/><br/>
        Num1: <h5 id="displayNum1"></h5>
        Num2: <h5 id="displayNum2"></h5>
        Result: <h5 id="displayResult"></h5>
    
    <input type="button" value="+" onclick="add()" class="btn btn-primary"></input>
    <input type="button" value="*" onclick="multiply()" class="btn btn-primary"></input>
    </div>
    <script>
        function add() {
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);
            
            let result = num1 + num2;
            document.getElementById("displayNum1").innerHTML = num1;
            document.getElementById("displayNum2").innerHTML = num2;
            document.getElementById("displayResult").innerHTML = result;
        }

        function multiply() {
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);
            
            let result = num1 * num2;
            document.getElementById("displayNum1").innerHTML = num1;
            document.getElementById("displayNum2").innerHTML = num2;
            document.getElementById("displayResult").innerHTML = result;
        }
    </script>
</body>
</html>
